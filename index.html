        <div id="title">

        <!-- Here's the inputs and such. Organized (selection/inputbox1&2/opiton1&2 & numinput1&2) -->

        <div id="selection">
                <span id="option1" class="option">      
                    <select name="dropDown1" id="dropDown1" class="selectElement" onchange="inputSide1();populateInfo()">
                    </select>
                    <input type="text" id="numInput1" class="numInputs" value=1 oninput=inputSide1()>

                <span id="option2" class="option">

                </span>
        </div>
        <div id="infoContainer">
            <span id="info1" class="info">
                <img src="" alt="" id="flagPNG1" class="flagPNG">
                <a id="title1" class="curTitle"></a>
            </span>
            <span id="info2" class="info">

                <a id="title2" class ="curTitle"></span>
